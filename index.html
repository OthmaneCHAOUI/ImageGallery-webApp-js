<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery Web App</h1>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://picsum.photos/id/1015/300/200" alt="Image 1">
            <img src="https://picsum.photos/id/1016/300/200" alt="Image 2">
            <img src="https://picsum.photos/id/1018/300/200" alt="Image 3">
            <img src="https://picsum.photos/id/1020/300/200" alt="Image 4">
            <img src="https://picsum.photos/id/1024/300/200" alt="Image 5">
        </div>
    </div>

    <!-- Modal Viewer -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <button class="nav prev">&#8592;</button>
        <img class="modal-content" id="modal-img">
        <button class="nav next">&#8594;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
